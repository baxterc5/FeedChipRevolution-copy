<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Rate, Chip Load & Feed per Revolution Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>

<!-- Logo Section -->
<div class="logo-container">
    <img src="https://i.imgur.com/g7GPt46.png" alt="Logo">
</div>

<h1>Feed Rate, Chip Load & Feed per Revolution Calculator</h1>

<div class="calculator-container">
    <!-- Feed Rate Calculator -->
    <div class="calculator">
        <h2>Calculate CNC Feed Rate</h2>
        <div class="form-group">
            <label for="rpm">Spindle Speed (RPM)</label>
            <input type="text" id="rpm" placeholder="Enter Spindle Speed">
        </div>
        <div class="form-group">
            <label for="flutes">Number of Flutes (Z)</label>
            <input type="text" id="flutes" placeholder="Enter Number of Flutes">
        </div>
        <div class="form-group">
            <label for="chipload">Chip Load (CL) [inches/tooth]</label>
            <input type="text" id="chipload" placeholder="Enter Chip Load">
        </div>
        <div class="form-group">
            <button onclick="calculateFeedRate()">Calculate Feed Rate</button>
        </div>
        <div class="result" id="result-feedrate"></div>
    </div>

    <!-- Chip Load Calculator -->
    <div class="calculator">
        <h2>Calculate Chip Load</h2>
        <div class="form-group">
            <label for="feedrate">Feed Rate (FR) [inches/min]</label>
            <input type="text" id="feedrate" placeholder="Enter Feed Rate">
        </div>
        <div class="form-group">
            <label for="rpm-chip">Spindle Speed (RPM)</label>
            <input type="text" id="rpm-chip" placeholder="Enter Spindle Speed">
        </div>
        <div class="form-group">
            <label for="flutes-chip">Number of Flutes (Z)</label>
            <input type="text" id="flutes-chip" placeholder="Enter Number of Flutes">
        </div>
        <div class="form-group">
            <button onclick="calculateChipLoad()">Calculate Chip Load</button>
        </div>
        <div class="result" id="result-chipload"></div>
    </div>

    <!-- Feed per Revolution Calculator -->
    <div class="calculator">
        <h2>Calculate Feed per Revolution</h2>
        <div class="form-group">
            <label for="feedrate-fpr">Feed Rate (FR) [inches/min]</label>
            <input type="text" id="feedrate-fpr" placeholder="Enter Feed Rate">
        </div>
        <div class="form-group">
            <label for="rpm-fpr">Spindle Speed (RPM)</label>
            <input type="text" id="rpm-fpr" placeholder="Enter Spindle Speed">
        </div>
        <div class="form-group">
            <button onclick="calculateFeedPerRevolution()">Calculate Feed per Revolution</button>
        </div>
        <div class="result" id="result-fpr"></div>
    </div>
</div>

<script src="script.js"></script> <!-- External JavaScript -->

</body>
</html>
